<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexMania</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body id="body">
    <div id="menu">
        <div class="head">
            <div class="">
                <h1>VertexMania üêß</h1>
                <p>Selecione uma <strong>m√∫sica</strong> e uma <strong>dificuldade</strong> para jogar.</p>
            </div>
            <div class="slider-container">
                <input type="range" id="slider" min="0" max="2" value="0.94" step="0.01" >
                <div class="value">Velocidade de rolagem (scroll speed): <span id="valorSlider">0.94</span></div>
            </div>
        </div>
        <div class="song-list" id="songList">
            <!-- Ser√° preenchido via JavaScript -->
        </div>
    </div>
    <!-- <div id="title">
        <p>Use as teclas <strong>A S K L</strong> para acertar as notas!</p>
    </div> -->
    <div id="score">
        <div id="pontuacao"></div>
        <div id="acc"></div>
    </div>
    <div id="menu-pause">
        <h1>O jogo est√° pausado</h1>
    </div>
    <div id="game">
        <div id="top-mask"></div>
        <div id="combo"></div>
        <div id="hit">
            <img src="" id="maniahit">
        </div>
        <div id="playfield-a" class="column" data-key="a"></div>
        <div id="playfield-s" class="column" data-key="s"></div>
        <div id="playfield-k" class="column" data-key="k"></div>
        <div id="playfield-l" class="column" data-key="l"></div>
        <div id="beatline"></div>
        <div id="hit-zone">
            <img src="./assets/hitbar.png" alt="">
        </div>
    </div>
    <script type="module" src="./js/game.js"></script>
</body>

</html>
